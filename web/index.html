<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Radio Noise</title>
    <script defer src="main.dart.js"></script>
  </head>
  <body>
    <h1>Radio Noise</h1>
    <canvas id="visual" width="600" height="200"></canvas>
    <label>Volume</label>
    <input type="range" min="-30" max="0" step="1" class="volume" value="-30"/>
    <label>Frequency <span class="frequency-value"></span> kHz</label>
    <input type="range" step="1" class="freq" />
    <h2>Stations</h2>
    <nav class="stations-frequency"></nav>
    <textarea cols="30" rows="10" class="stations"></textarea>
  </body>
</html>
